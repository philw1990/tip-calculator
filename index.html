<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>tip calculator</title>
</head>
<body>
  <div id="container">
      <h1>Tip Calculator</h1>
      <hr>
      <div>
        <label>Total bill</label>
        <input type="text" placeholder="type bill amount" id="billTotal">
      </div>
      <div>
          <label>Tip</label>
          <input type="range" value="0" id="tipInput">
          <span id="tipOutput"></span>
      </div>
      <div><label>Split (number of people)</label>
        <input type="range" min="1" max="10" value="1" id="splitInput">
        <span id="splitOutput"></span>
      </div>
      <hr>
      <div>
          <div>
          <label>New bill (per person)</label><span id="newBillOutput">0</span>
          </div>
          <div>
                <label>Tip amount (per person)</label><span id="totalTip">0</span>
        </div>
      </div>

  </div> 
  <script src="script.js"></script>

</body>
</html>
